<!DOCTYPE html>
<html>
<head>
    <title>Auto Apply LinkedIn Form</title>
    <!--inline style sheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Welcome to AutoApplyLn App!</h1>
<p>Please fill out the form below to start the automation script.</p>

<form id="info" action="/save-config" method="POST" autocomplete="on" enctype="multipart/form-data"> <!--Action tells the route to handle after form submission-->
    <label for="fname" >First Name:</label>
    <input type="text" id="fname" name="fname" required>
    <br><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" >
    <br><br>

    <label for="email">LinkedIn Login Email Address:</label>
    <input type="email" id="email" name="email" >
    <br><br>

    <label for="pw">LinkedIn Login Password:</label>
    <input type="password" id="pw" name="pw" >
    <br><br>

    <label for="role">Role to apply:</label>
    <input type="text" id="role" name="role">
    <br><br>

    <label for="loc">Location:</label>
    <input type="text" id="loc" name="loc" >
    <br><br>

    <label for="yoe">Years of experience in the role you wish to apply for:</label>
    <input type="number" id="yoe" name="yoe" min="1"  max="10" >
    <br><br>

    <label for="resume">Resume file:</label>
    <input type="file" id="resume" name="resume">
    <br><br>

    <label for="head">Headless: (Headless - it would not open a runner[Chromium Browser])</label>
    <br>
    <select id="head" name="head">
        <option value="yes" >Yes, Run script without displaying runner</option>
        <option value="no" selected>No, Open in a runner</option>
    </select>
    <br>
    <br>
    <input type="reset" value="Reset values">
    <input type="submit" value="Submit to start AutoApplyLn" >
</form>

<link rel="script" href="../app.js">
</body>
</html>
